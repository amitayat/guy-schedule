<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Outer circle -->
  <circle cx="150" cy="150" r="140" fill="#003DA5" stroke="#FFD700" stroke-width="8"/>
  <circle cx="150" cy="150" r="125" fill="none" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Star of David - two overlapping triangles -->
  <polygon points="150,35 220,150 80,150" fill="none" stroke="#FFD700" stroke-width="6" stroke-linejoin="round"/>
  <polygon points="150,265 80,150 220,150" fill="none" stroke="#FFD700" stroke-width="6" stroke-linejoin="round"/>
  
  <!-- Inner star detail lines -->
  <polygon points="150,60 205,140 95,140" fill="none" stroke="#FFD700" stroke-width="3" stroke-linejoin="round"/>
  <polygon points="150,240 95,160 205,160" fill="none" stroke="#FFD700" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Basketball in center -->
  <circle cx="150" cy="150" r="42" fill="#FFD700" stroke="#003DA5" stroke-width="3"/>
  <!-- Basketball seam lines -->
  <line x1="108" y1="150" x2="192" y2="150" stroke="#003DA5" stroke-width="2.5"/>
  <line x1="150" y1="108" x2="150" y2="192" stroke="#003DA5" stroke-width="2.5"/>
  <path d="M118,118 Q150,143 182,118" fill="none" stroke="#003DA5" stroke-width="2"/>
  <path d="M118,182 Q150,157 182,182" fill="none" stroke="#003DA5" stroke-width="2"/>
  <path d="M118,118 Q143,150 118,182" fill="none" stroke="#003DA5" stroke-width="2"/>
  <path d="M182,118 Q157,150 182,182" fill="none" stroke="#003DA5" stroke-width="2"/>
  
  <!-- MACCABI text at bottom -->
  <text x="150" y="285" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="22" fill="#FFD700" letter-spacing="4">MACCABI</text>
  
  <!-- Stars (6 championships) -->
  <text x="150" y="24" text-anchor="middle" font-size="16" fill="#FFD700">★ ★ ★ ★ ★ ★</text>
</svg>